      <a href="regularization.html" class="nav-link" >  <!-- CHANGED: New link -->
        <i class="fas fa-clock"></i><span>Attendance Regularization</span></a  <!-- New menu name -->
    </li>
            <li>
              <a href="leave.html" class="nav-link"
                ><i class="fas fa-calendar-alt"></i
                ><span>Leave Management</span></a
              >

            <li>

        <div class="sidebar-footer">
          <div class="user-info">
            <i class="fas fa-user-circle"></i><span>Admin User</span>
          </div>
        </div>
      </aside>

      <main class="main-content">
        <header class="top-header">
          <button class="menu-toggle" id="menuToggle" aria-label="Toggle menu">
            <i class="fas fa-bars"></i>
          </button>
          <div class="header-title">
            <h2>Attendance Regularization</h2>
          </div>
          <div class="header-actions">
            <span id="currentDateDay" class="current-date"></span>
            <button class="icon-btn" title="Notifications">
              <i class="fas fa-bell"></i><span class="badge">3</span>
            </button>
          </div>
        </header>

        <div class="content-area">
          <div class="card card--compact">
          

            <form id="regularizationForm" class="regularization-form">
              <div class="form-grid">
                <div class="form-group">
                  <label for="regEmployee">Employee *</label>
                  <input type="text" id="regEmployee" placeholder="Search employee..." required />
                  <div id="employeeSuggestions" class="suggestions-list"></div>
                  <input type="hidden" id="regEmployeeId" />
                </div>

                <div class="form-group">
                  <label for="regFromDate">From Date *</label>
                  <input type="date" id="regFromDate" required />
                </div>

                <div class="form-group">
                  <label for="regToDate">To Date *</label>
                  <input type="date" id="regToDate" required />
                </div>

                <div class="form-group">
                  <label for="regFromTime">From Time</label>
                  <input type="time" id="regFromTime" />
                </div>

                <div class="form-group">
                  <label for="regToTime">To Time</label>
                  <input type="time" id="regToTime" />
                </div>

                <div class="form-group">
                  <label for="regTotalHours">On Duty Total Hours</label>
                  <input type="text" id="regTotalHours" readonly />
                </div>

                <div class="form-group full-width">
                  <label for="regReason">Remarks *</label>
                  <textarea id="regReason" required rows="3"></textarea>
                </div>
              </div>

              <div class="form-actions">
                <button type="reset" class="btn reset-btn">Reset</button>
                <button type="submit" class="btn submit-btn">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>

    <script src="js/common.js"></script>
    <script src="js/regularization.js"></script>
  </body>
</html>
