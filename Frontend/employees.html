      <main class="main-content main-content--no-scroll">
        <header class="top-header">
          <button class="menu-toggle" id="menuToggle" aria-label="Toggle menu">
            <i class="fas fa-bars"></i>
          </button>
          <div class="header-title">
            <h2 id="pageTitle">Employees Master</h2>
          </div>
          <div class="header-actions">
            <span class="current-date" id="currentDate"></span>
            <button class="icon-btn" title="Notifications">
              <i class="fas fa-bell"></i><span class="badge">3</span>
            </button>
          </div>
        </header>

        <div class="content-area content-area--no-scroll page-employees">
          <section class="content-section active">
            <!-- ðŸ”¹ Toolbar -->
            <div class="employee-toolbar">
              <input
                type="text"
                id="searchInput"
                placeholder="Search employee..."
              />
              <button class="btn btn-primary" id="addEmployeeBtn">
                <i class="fas fa-user-plus"></i> Add Employee
              </button>
            </div>

            <!-- ðŸ”¹ Filters -->
            <div class="employee-filters">
              <button class="filter-btn active" data-status="Active">
                Active
              </button>
              <button class="filter-btn" data-status="All">All</button>
              <button class="filter-btn" data-status="Inactive">
                Inactive
              </button>
            </div>

            <!-- ðŸ”¹ Table -->
            <div class="card">
              <div class="table-wrapper">
                <table class="employee-table">
                  <thead>
                    <tr>
                      <th>EMP ID</th>
                      <th>Name</th>
                      <th>Email</th>
                      <th>Department</th>
                      <th>Designation</th>
                      <th>Type</th>
                      <th>Shift</th>
                      <th>Status</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody id="employeeTableBody">
                    <td colspan="9" style="text-align: center">
                      <i class="fas fa-spinner fa-spin"></i> Loading...
                    </td>
                  </tbody>
                </table>
              </div>
            </div>

            <!-- ðŸ”¹ Hidden Form -->
            <div
              class="card card--compact"
              id="employeeFormWrapper"
              style="display: none"
            >
              <h3 class="card-title--compact">Add / Edit Employee</h3>

              <form id="employeeSignupForm" class="employee-form--compact"> <div class="form-grid form-grid--compact"> <div class="form-group"> <label>External ID *</label> <input type="text" id="externalId" required /> </div> <div class="form-group"> <label>Full Name *</label> <input type="text" id="fullName" required /> </div> <div class="form-group"> <label>Email *</label> <input type="email" id="email" required /> </div> <div class="form-group"> <label>Phone</label> <input type="tel" id="mobile" /> </div> <div class="form-group"> <label>Department *</label> <input type="text" id="department" required /> </div> <div class="form-group"> <label>Designation *</label> <input type="text" id="designation" required /> </div> <div class="form-group"> <label>Employment Type *</label> <select id="employmentType" required> <option value="">Select</option> <option>Full-Time</option> <option>Part-Time</option> <option>Contract</option> <option>Intern</option> </select> </div> <div class="form-group"> <label>Hire Date *</label> <input type="date" id="hireDate" required /> </div> <div class="form-group"> <label>Base Salary</label> <input type="number" id="baseSalary" /> </div> <div class="form-group"> <label>Assigned Shift</label> <input type="text" id="assignedShift" /> </div> </div> <div class="form-actions form-actions--compact"> <button type="button" class="btn btn-secondary" id="cancelFormBtn"> Cancel </button> <button type="submit" class="btn btn-primary"> Save Employee </button> </div> </form>
              <!-- KEEP YOUR EXISTING FORM HERE -->
            </div>
          </section>
        </div>
