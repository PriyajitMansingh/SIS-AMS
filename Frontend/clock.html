<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HRMS - Clock In/Out</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/clock.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>
  <body>
    <div class="app-wrapper">
      <aside class="sidebar">
        <div class="sidebar-header">
          <i class="fas fa-building"></i>
         <h1>SIS AMS</h1>
        </div>
        <nav class="sidebar-nav">
          <ul>
            <li><a href="index.html" class="nav-link"><i class="fas fa-th-large"></i><span>Dashboard</span></a></li>
            <li><a href="employees.html" class="nav-link"><i class="fas fa-users"></i><span>Employees Master</span></a></li>
            <li><a href="clock.html" class="nav-link"><i class="fas fa-clock"></i><span>Clock In/Out</span></a></li>
            <li><a href="leave.html" class="nav-link"><i class="fas fa-calendar-alt"></i><span>Leave Management</span></a></li>
            <li><a href="shift.html" class="nav-link"><i class="fas fa-exchange-alt"></i><span>Shift Management</span></a></li>
            <li><a href="payroll.html" class="nav-link"><i class="fas fa-money-bill-wave"></i><span>Payroll</span></a></li>
            <li><a href="reports.html" class="nav-link"><i class="fas fa-chart-bar"></i><span>Reports & Analytics</span></a></li>
          </ul>
        </nav>
        <div class="sidebar-footer">
          <div class="user-info"><i class="fas fa-user-circle"></i><span>Admin User</span></div>
        </div>
      </aside>

      <main class="main-content">
        <header class="top-header">
          <button class="menu-toggle" id="menuToggle" aria-label="Toggle menu"><i class="fas fa-bars"></i></button>
          <div class="header-title"><h2 id="pageTitle">Clock In/Out</h2></div>
          <div class="header-actions">
            <span class="current-date" id="currentDate"></span>
            <button class="icon-btn" title="Notifications"><i class="fas fa-bell"></i><span class="badge">3</span></button>
          </div>
        </header>

        <div class="content-area page-clock">
          <section class="content-section active">
            <div class="clock-container">
              <div class="card clock-card">
                <div class="clock-display">
                  <span id="liveClock">00:00:00</span>
                  <span id="liveDate" class="clock-date"></span>
                </div>
                <div class="clock-actions">
                  <button class="btn btn-success btn-lg" id="clockInBtn"><i class="fas fa-sign-in-alt"></i> Clock In</button>
                  <button class="btn btn-danger btn-lg" id="clockOutBtn" disabled><i class="fas fa-sign-out-alt"></i> Clock Out</button>
                </div>
                <p class="clock-status" id="clockStatus">Not clocked in</p>
              </div>
              <div class="card">
                <h3>Today's Attendance</h3>
                <table class="data-table">
                  <thead>
                    <tr><th>Clock In</th><th>Clock Out</th><th>Duration</th></tr>
                  </thead>
                  <tbody id="attendanceTableBody">
                    <tr><td colspan="3" class="empty-state">No attendance records for today.</td></tr>
                  </tbody>
                </table>
              </div>
            </div>
          </section>
        </div>
      </main>
    </div>
    <script src="js/common.js"></script>
    <script src="js/clock.js"></script>
  </body>
</html>
